<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crevr - Claude Code Changes</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-tsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-diff.min.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* File tree icons */
        .file-icon::before {
            content: "üìÑ";
            margin-right: 0.5rem;
        }
        
        .folder-icon::before {
            content: "üìÅ";
            margin-right: 0.5rem;
        }
        
        .folder-open-icon::before {
            content: "üìÇ";
            margin-right: 0.5rem;
        }
        
        /* Diff styles */
        .diff-added {
            background-color: rgba(34, 197, 94, 0.1);
            border-left: 3px solid #22c55e;
        }
        
        .diff-removed {
            background-color: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
        }
        
        .diff-added::before {
            content: "+";
            color: #22c55e;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .diff-removed::before {
            content: "-";
            color: #ef4444;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        /* Prism overrides for better diff display */
        pre[class*="language-"] {
            background: transparent;
            margin: 0;
            padding: 0;
        }
        
        code[class*="language-"] {
            background: transparent;
        }
        
        .line-highlight {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Inline diff styles */
        .inline-file-view {
            line-height: 1.6;
        }
        
        .line-container {
            display: flex;
            position: relative;
            min-height: 1.6em;
        }
        
        .line-number {
            user-select: none;
            color: #64748b;
            text-align: right;
            padding-right: 16px;
            width: 60px;
            flex-shrink: 0;
            border-right: 1px solid #374151;
        }
        
        .line-content {
            flex: 1;
            padding-left: 16px;
            padding-right: 16px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .line-unchanged {
            background: transparent;
        }
        
        .line-added {
            background: rgba(34, 197, 94, 0.1);
            border-left: 3px solid #22c55e;
        }
        
        .line-removed {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
        }
        
        .line-context {
            color: #94a3b8;
        }
        
        .revert-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #ef4444;
            color: white;
            border: none;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .line-container:hover .revert-button {
            opacity: 1;
        }
        
        .revert-button:hover {
            background: #dc2626;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100" x-data="claudeRevert()">
    <!-- Loading State -->
    <div x-show="loading" class="flex items-center justify-center h-screen">
        <div class="text-xl text-slate-400">Loading changes...</div>
    </div>
    
    <!-- Main App -->
    <div x-show="!loading" x-cloak class="h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-slate-800 border-b border-slate-700 px-6 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-semibold">üîÑ Crevr</h1>
                    <p class="text-sm text-slate-400 mt-1">Review and revert file changes</p>
                </div>
                <button @click="refreshSessions()"
                        :disabled="refreshing"
                        class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-600 disabled:cursor-not-allowed rounded-lg text-sm font-medium transition-colors">
                    <span x-show="!refreshing">üîÑ Refresh</span>
                    <span x-show="refreshing">‚è≥ Refreshing...</span>
                </button>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Session List Sidebar -->
            <aside class="w-96 bg-slate-800 border-r border-slate-700 overflow-y-auto">
                <div class="p-4">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-4">Sessions</h2>

                    <!-- Session List -->
                    <div x-show="sessions.length === 0" class="text-slate-500 text-center py-8">
                        No sessions found
                    </div>

                    <template x-for="session in sessions" :key="session.sessionId">
                        <div @click="selectSession(session.sessionId)"
                             class="mb-3 cursor-pointer hover:bg-slate-700 rounded-lg p-3 transition-colors"
                             :class="{ 'bg-blue-900/30 border-l-2 border-blue-500': selectedSessionId === session.sessionId }">
                            <!-- Session Header -->
                            <div class="flex items-start justify-between mb-2">
                                <div class="flex items-center gap-2">
                                    <span x-show="session.isLatest" class="text-lg">üìå</span>
                                    <span x-show="!session.isLatest" class="text-lg">üìÅ</span>
                                    <span class="text-sm font-medium text-slate-200" x-text="formatSessionTime(session.timestamp)"></span>
                                </div>
                                <span x-show="session.isLatest"
                                      class="text-xs px-2 py-0.5 bg-green-900/50 text-green-400 rounded">
                                    Latest
                                </span>
                            </div>

                            <!-- User Message -->
                            <div class="text-sm text-slate-400 mb-2 line-clamp-2" x-text="session.userMessage"></div>

                            <!-- File Count -->
                            <div class="flex items-center gap-2">
                                <span class="text-xs text-slate-500" x-text="session.fileCount + ' files changed'"></span>
                                <span x-show="loadingSessionId === session.sessionId" class="text-xs text-blue-400">Loading...</span>
                            </div>
                        </div>
                    </template>
                </div>
            </aside>
            
            <!-- Content Area -->
            <main class="flex-1 bg-slate-900 overflow-hidden flex flex-col">
                <!-- Session Header -->
                <div x-show="selectedSessionId" class="bg-slate-800 border-b border-slate-700 px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <h2 class="text-lg font-medium">Conversation Turns</h2>
                                <span x-show="currentSession && !currentSession.isLatest"
                                      class="text-xs px-2 py-1 bg-yellow-900/50 text-yellow-400 rounded">
                                    ‚ö†Ô∏è Historical Session - Revert Disabled
                                </span>
                                <span x-show="currentSession && currentSession.isLatest"
                                      class="text-xs px-2 py-1 bg-green-900/50 text-green-400 rounded">
                                    ‚úì Latest Session
                                </span>
                            </div>
                            <div class="text-sm text-slate-400">
                                <span x-text="currentSession ? currentSession.turns.length + ' conversation turns with file changes' : ''"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Conversation Turns List -->
                <div x-show="selectedSessionId" class="flex-1 overflow-y-auto p-6">
                    <div x-show="!currentSession || currentSession.turns.length === 0" class="text-slate-500 text-center py-8">
                        No file changes in this session
                    </div>

                    <div class="space-y-4">
                        <template x-for="(turn, turnIndex) in (currentSession ? currentSession.turns : [])" :key="turn.id">
                            <div class="bg-slate-800 rounded-lg overflow-hidden">
                                <!-- Turn Header -->
                                <div class="px-4 py-3 bg-slate-700 border-b border-slate-600">
                                    <div class="flex items-center justify-between mb-2">
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm font-medium text-slate-300">
                                                Turn #<span x-text="turnIndex + 1"></span>
                                            </span>
                                            <span class="text-xs text-slate-500" x-text="formatDate(turn.timestamp)"></span>
                                        </div>
                                        <button @click="revertTurn(turn)"
                                                x-show="turn.parsedChanges && turn.parsedChanges.length > 0"
                                                :disabled="!turn.isLatestSession"
                                                :class="!turn.isLatestSession ? 'opacity-50 cursor-not-allowed bg-slate-600' : 'bg-red-600 hover:bg-red-700'"
                                                class="px-3 py-1 rounded text-xs font-medium transition-colors">
                                            Revert Turn
                                        </button>
                                    </div>

                                    <!-- User Message (Full, with expand/collapse for very long messages) -->
                                    <div class="mb-3">
                                        <div class="flex items-start gap-2">
                                            <span class="text-blue-400 text-sm font-medium shrink-0">üë§ User:</span>
                                            <div class="flex-1"><div x-show="!expandedMessages[turn.id + '-user'] && trimMessage(turn.userMessage).length > 500" class="text-sm text-slate-200 whitespace-pre-wrap"><span x-text="trimMessage(turn.userMessage).substring(0, 500) + '...'"></span> <button @click="expandedMessages[turn.id + '-user'] = true" class="text-blue-400 hover:text-blue-300 text-xs">[Show more]</button></div><div x-show="expandedMessages[turn.id + '-user'] || trimMessage(turn.userMessage).length <= 500" class="text-sm text-slate-200 whitespace-pre-wrap"><span x-text="trimMessage(turn.userMessage)"></span> <button x-show="trimMessage(turn.userMessage).length > 500" @click="expandedMessages[turn.id + '-user'] = false" class="text-blue-400 hover:text-blue-300 text-xs">[Show less]</button></div></div>
                                        </div>
                                    </div>

                                    <!-- AI Message (if available) -->
                                    <div x-show="turn.assistantMessage && trimMessage(turn.assistantMessage)" class="mt-2">
                                        <div class="flex items-start gap-2">
                                            <span class="text-green-400 text-sm font-medium shrink-0">ü§ñ AI:</span>
                                            <div class="flex-1"><div x-show="!expandedMessages[turn.id + '-ai'] && turn.assistantMessage && trimMessage(turn.assistantMessage).length > 500" class="text-sm text-slate-300 whitespace-pre-wrap"><span x-text="trimMessage(turn.assistantMessage).substring(0, 500) + '...'"></span> <button @click="expandedMessages[turn.id + '-ai'] = true" class="text-blue-400 hover:text-blue-300 text-xs">[Show more]</button></div><div x-show="expandedMessages[turn.id + '-ai'] || !turn.assistantMessage || trimMessage(turn.assistantMessage).length <= 500" class="text-sm text-slate-300 whitespace-pre-wrap"><span x-text="trimMessage(turn.assistantMessage)"></span> <button x-show="turn.assistantMessage && trimMessage(turn.assistantMessage).length > 500" @click="expandedMessages[turn.id + '-ai'] = false" class="text-blue-400 hover:text-blue-300 text-xs">[Show less]</button></div></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- File Changes in this Turn -->
                                <div class="p-4 space-y-3">
                                    <template x-for="change in (turn.parsedChanges || [])" :key="change.id">
                                        <div class="bg-slate-900 rounded-lg overflow-hidden">
                                            <!-- File Header -->
                                            <div @click="toggleDiff(change.id)"
                                                 class="px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-slate-800 transition-colors">
                                                <div class="flex items-center gap-3">
                                                    <span class="text-lg">üìÑ</span>
                                                    <div>
                                                        <div class="text-sm font-medium" x-text="change.filePath"></div>
                                                        <span class="text-xs px-2 py-0.5 rounded-full"
                                                              :class="getChangeTypeClass(change.type)"
                                                              x-text="change.type"></span>
                                                    </div>
                                                </div>
                                                <div class="flex items-center gap-2">
                                                    <button @click.stop="revertChange(change.id)"
                                                            :disabled="!turn.isLatestSession"
                                                            :class="!turn.isLatestSession ? 'opacity-50 cursor-not-allowed bg-slate-600' : 'bg-red-600 hover:bg-red-700'"
                                                            class="px-2 py-1 rounded text-xs font-medium transition-colors">
                                                        Revert
                                                    </button>
                                                    <span class="text-slate-400 text-sm" x-text="expandedDiffs[change.id] ? '‚ñº' : '‚ñ∂'"></span>
                                                </div>
                                            </div>

                                            <!-- Expanded Diff -->
                                            <div x-show="expandedDiffs[change.id]" class="border-t border-slate-700">
                                                <div class="p-4 overflow-x-auto" x-html="renderChangeDiff(change)"></div>

    <!-- Status Messages -->
    <div x-show="statusMessage" 
         x-text="statusMessage"
         :class="statusType === 'success' ? 'bg-green-600' : 'bg-red-600'"
         class="fixed bottom-6 right-6 px-6 py-3 rounded-lg text-white font-medium shadow-lg"
         x-transition>
    </div>
    
    <script>
        function claudeRevert() {
            return {
                ws: null,
                loading: true,
                refreshing: false,
                sessions: [],
                selectedSessionId: null,
                loadingSessionId: null,
                changes: [],
                currentSession: null, // SessionWithTurns
                expandedDiffs: {}, // Map of changeId -> boolean
                expandedMessages: {}, // Map of turnId-user/turnId-ai -> boolean for expand/collapse
                statusMessage: '',
                statusType: 'success',

                init() {
                    window.claudeRevertInstance = this;
                    this.connectWebSocket();
                },
                
                connectWebSocket() {
                    this.ws = new WebSocket('ws://localhost:3456');

                    this.ws.onopen = () => {
                        console.log('Connected to server');
                        this.ws.send(JSON.stringify({ type: 'getSessions' }));
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);

                        switch (data.type) {
                            case 'sessions':
                                this.handleSessions(data.sessions);
                                break;
                            case 'sessionTurns':
                                this.handleSessionTurns(data.sessionId, data.session);
                                break;
                            case 'revertSuccess':
                                this.handleRevertSuccess(data.changeId);
                                break;
                            case 'revertError':
                                this.handleRevertError(data.error);
                                break;
                        }
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.showStatus('Connection error', 'error');
                    };

                    this.ws.onclose = () => {
                        console.log('Disconnected from server');
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };
                },
                
                handleSessions(sessions) {
                    this.sessions = sessions;
                    this.loading = false;
                    this.refreshing = false;

                    // Auto-select and load the latest session
                    if (sessions.length > 0) {
                        const latestSession = sessions[0];
                        this.selectSession(latestSession.sessionId);
                    }
                },

                refreshSessions() {
                    this.refreshing = true;
                    this.currentSession = null;
                    this.expandedDiffs = {};
                    this.changes = [];

                    // Request fresh session list from server
                    this.ws.send(JSON.stringify({ type: 'getSessions' }));

                    this.showStatus('Refreshing sessions...', 'success');
                },

                selectSession(sessionId) {
                    if (this.selectedSessionId === sessionId && this.currentSession) {
                        // Already loaded
                        return;
                    }

                    this.selectedSessionId = sessionId;
                    this.currentSession = null;
                    this.expandedDiffs = {};
                    this.expandedMessages = {};
                    this.loadingSessionId = sessionId;

                    // Request session turns from server
                    this.ws.send(JSON.stringify({
                        type: 'getSessionTurns',
                        sessionId: sessionId
                    }));
                },

                handleSessionTurns(sessionId, session) {
                    this.currentSession = session;
                    this.loadingSessionId = null;

                    // Collect all changes for revert tracking
                    this.changes = [];
                    for (const turn of session.turns) {
                        if (turn.parsedChanges) {
                            this.changes.push(...turn.parsedChanges);
                        }
                    }
                },

                toggleDiff(changeId) {
                    this.expandedDiffs[changeId] = !this.expandedDiffs[changeId];
                },

                renderChangeDiff(change) {
                    if (!change.diff) {
                        if (change.type === 'create') {
                            return '<div class="text-green-400 p-2">+ File created</div>';
                        } else if (change.type === 'delete') {
                            return '<div class="text-red-400 p-2">- File deleted</div>';
                        }
                        return '<div class="text-slate-400 p-2">No diff available</div>';
                    }

                    const lines = change.diff.split('\n');
                    let html = '<div class="font-mono text-sm">';
                    let inHunk = false;
                    let lineNumber = { old: 0, new: 0 };

                    lines.forEach((line) => {
                        if (line.startsWith('@@')) {
                            const match = line.match(/@@ -(\d+),?\d* \+(\d+),?\d* @@/);
                            if (match) {
                                lineNumber.old = parseInt(match[1]) - 1;
                                lineNumber.new = parseInt(match[2]) - 1;
                                inHunk = true;
                            }
                            html += `<div class="text-blue-400 text-xs mt-2 mb-1 opacity-70">${this.escapeHtml(line)}</div>`;
                        } else if (line.startsWith('+++') || line.startsWith('---')) {
                            // Skip file headers
                        } else if (inHunk) {
                            if (line.startsWith('+')) {
                                lineNumber.new++;
                                const content = line.substring(1);
                                html += `
                                    <div class="flex bg-green-900/20 border-l-2 border-green-500">
                                        <div class="w-12 text-right pr-2 text-slate-600 select-none">&nbsp;</div>
                                        <div class="w-12 text-right pr-2 text-slate-500 select-none">${lineNumber.new}</div>
                                        <div class="pl-2 text-green-400">+</div>
                                        <div class="pl-2 flex-1 text-green-300">${this.escapeHtml(content)}</div>
                                    </div>`;
                            } else if (line.startsWith('-')) {
                                lineNumber.old++;
                                const content = line.substring(1);
                                html += `
                                    <div class="flex bg-red-900/20 border-l-2 border-red-500">
                                        <div class="w-12 text-right pr-2 text-slate-500 select-none">${lineNumber.old}</div>
                                        <div class="w-12 text-right pr-2 text-slate-600 select-none">&nbsp;</div>
                                        <div class="pl-2 text-red-400">-</div>
                                        <div class="pl-2 flex-1 text-red-300">${this.escapeHtml(content)}</div>
                                    </div>`;
                            } else {
                                lineNumber.old++;
                                lineNumber.new++;
                                html += `
                                    <div class="flex text-slate-400">
                                        <div class="w-12 text-right pr-2 text-slate-600 select-none">${lineNumber.old}</div>
                                        <div class="w-12 text-right pr-2 text-slate-600 select-none">${lineNumber.new}</div>
                                        <div class="pl-2">&nbsp;</div>
                                        <div class="pl-2 flex-1">${this.escapeHtml(line)}</div>
                                    </div>`;
                            }
                        }
                    });

                    html += '</div>';
                    return html;
                },

                revertTurn(turn) {
                    if (!turn.isLatestSession) {
                        this.showStatus('Cannot revert historical session changes', 'error');
                        return;
                    }

                    if (!turn.parsedChanges || turn.parsedChanges.length === 0) {
                        this.showStatus('No changes to revert in this turn', 'error');
                        return;
                    }

                    const message = `This will revert all ${turn.parsedChanges.length} file changes in this turn.\n\nAre you sure?`;
                    if (!confirm(message)) {
                        return;
                    }

                    // Revert all changes in this turn (in reverse order)
                    const changesReversed = [...turn.parsedChanges].reverse();
                    changesReversed.forEach(change => {
                        this.ws.send(JSON.stringify({
                            type: 'revert',
                            changeId: change.id
                        }));
                    });
                },

                formatSessionTime(timestamp) {
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

                    if (diffDays === 0) {
                        return 'Today ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    } else if (diffDays === 1) {
                        return 'Yesterday ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    } else {
                        return date.toLocaleDateString([], { month: 'short', day: 'numeric' }) + ' ' +
                               date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }
                },

                getChangeTypeClass(type) {
                    const classes = {
                        'create': 'bg-green-900/50 text-green-400',
                        'edit': 'bg-yellow-900/50 text-yellow-400',
                        'write': 'bg-purple-900/50 text-purple-400',
                        'delete': 'bg-red-900/50 text-red-400'
                    };
                    return classes[type] || 'bg-gray-900/50 text-gray-400';
                },
                
                formatDate(timestamp) {
                    if (!timestamp) return '';
                    return new Date(timestamp).toLocaleString();
                },
                
                renderChangePreview() {
                    const changes = this.getSelectedFileChanges();
                    if (changes.length === 0) return '<div class="p-4 text-slate-400">No changes to display</div>';
                    
                    let html = '<div class="p-4 space-y-6">';
                    
                    // Show each change with before/after view
                    changes.forEach((change, index) => {
                        html += this.renderSingleChange(change, index);
                    });
                    
                    html += '</div>';
                    return html;
                },
                
                renderSingleChange(change, index) {
                    const isHistorical = !change.isLatestSession;
                    const revertDisabled = isHistorical ? 'disabled' : '';
                    const revertClass = isHistorical
                        ? 'opacity-50 cursor-not-allowed bg-slate-600'
                        : 'bg-red-600 hover:bg-red-700';

                    let html = `
                        <div class="bg-slate-800 rounded-lg overflow-hidden">
                            <div class="px-4 py-3 bg-slate-700 flex items-center justify-between">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2">
                                        <span class="text-sm font-medium text-slate-200">
                                            <span class="mr-1">${this.getChangeIcon(change.type)}</span>
                                            Change #${index + 1}: ${this.formatChangeType(change.type)}
                                        </span>
                                        ${isHistorical ? '<span class="text-xs px-2 py-0.5 bg-yellow-900/50 text-yellow-400 rounded">Historical</span>' : ''}
                                    </div>
                                    <span class="text-xs text-slate-400 ml-3">
                                        ${this.formatDate(change.timestamp)}
                                    </span>
                                    ${change.userMessage ? `
                                        <div class="mt-2 text-xs text-slate-400">
                                            <span class="text-slate-500">üó®Ô∏è User:</span> ${this.escapeHtml(change.userMessage.substring(0, 150))}${change.userMessage.length > 150 ? '...' : ''}
                                        </div>
                                    ` : ''}
                                </div>
                                <button onclick="window.claudeRevertInstance.revertChange('${change.id}')"
                                        ${revertDisabled}
                                        class="px-3 py-1 ${revertClass} rounded text-xs font-medium transition-colors">
                                    Revert This Change
                                </button>
                            </div>
                    `;
                    
                    if (change.type === 'edit' && change.oldString && change.newString) {
                        // Show before/after for edits with ccundo-style display
                        html += `
                            <div class="p-4">
                                <div class="text-xs font-semibold text-slate-400 mb-3">
                                    <span class="text-yellow-400">‚ö†Ô∏è</span> String replacement that will be reversed:
                                </div>
                                <div class="bg-slate-900 rounded-lg p-4 font-mono text-sm">
                                    <div class="mb-3">
                                        <span class="text-red-400">-</span> <span class="text-red-300">"${this.escapeHtml(change.newString)}"</span>
                                    </div>
                                    <div>
                                        <span class="text-green-400">+</span> <span class="text-green-300">"${this.escapeHtml(change.oldString)}"</span>
                                    </div>
                                </div>
                                ${change.diff ? `
                                    <div class="mt-4 text-xs text-slate-400">
                                        <details class="cursor-pointer">
                                            <summary class="hover:text-slate-300">View full diff context</summary>
                                            <div class="mt-2">${this.renderDiffContent(change.diff)}</div>
                                        </details>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    } else if (change.diff) {
                        // Show unified diff
                        html += '<div class="p-4">' + this.renderDiffContent(change.diff) + '</div>';
                    } else if (change.type === 'create') {
                        html += '<div class="p-4 text-green-400">‚ûï New file was created</div>';
                    } else if (change.type === 'delete') {
                        html += '<div class="p-4 text-red-400">üóëÔ∏è File was deleted</div>';
                    }
                    
                    html += '</div>';
                    return html;
                },
                
                renderUnifiedDiff() {
                    const changes = this.getSelectedFileChanges();
                    if (changes.length === 0) return '<div class="p-4 text-slate-400">No changes to display</div>';

                    let html = '<div class="p-4">';

                    // Process each change
                    changes.forEach((change, index) => {
                        const isHistorical = !change.isLatestSession;
                        const revertDisabled = isHistorical ? 'disabled' : '';
                        const revertClass = isHistorical
                            ? 'opacity-50 cursor-not-allowed bg-slate-600'
                            : 'bg-red-600 hover:bg-red-700';

                        // Change header
                        html += `
                            <div class="mb-6 bg-slate-800 rounded-lg overflow-hidden">
                                <div class="px-4 py-3 bg-slate-700 flex items-center justify-between">
                                    <div>
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm font-medium text-slate-200">
                                                ${this.formatChangeType(change.type)}
                                            </span>
                                            ${isHistorical ? '<span class="text-xs px-2 py-0.5 bg-yellow-900/50 text-yellow-400 rounded">Historical</span>' : ''}
                                        </div>
                                        <span class="text-xs text-slate-400 ml-3">
                                            ${this.formatDate(change.timestamp)}
                                        </span>
                                    </div>
                                    <button onclick="window.claudeRevertInstance.revertChange('${change.id}')"
                                            ${revertDisabled}
                                            class="px-3 py-1 ${revertClass} rounded text-xs font-medium transition-colors">
                                        Revert
                                    </button>
                                </div>
                                <div class="p-4 overflow-x-auto">
                        `;
                        
                        if (change.diff) {
                            html += this.renderDiffContent(change.diff);
                        } else if (change.type === 'create') {
                            html += '<div class="text-green-400">+ File created</div>';
                        } else if (change.type === 'delete') {
                            html += '<div class="text-red-400">- File deleted</div>';
                        }
                        
                        html += `
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    return html;
                },
                
                renderDiffContent(diff) {
                    const lines = diff.split('\n');
                    let html = '<div class="font-mono text-sm">';
                    let lineNumber = { old: 0, new: 0 };
                    let inHunk = false;
                    
                    lines.forEach((line, index) => {
                        if (line.startsWith('@@')) {
                            // Parse hunk header
                            const match = line.match(/@@ -(\d+),?\d* \+(\d+),?\d* @@/);
                            if (match) {
                                lineNumber.old = parseInt(match[1]) - 1;
                                lineNumber.new = parseInt(match[2]) - 1;
                                inHunk = true;
                            }
                            html += `<div class="text-blue-400 text-xs mt-4 mb-2 opacity-70">${this.escapeHtml(line)}</div>`;
                        } else if (line.startsWith('+++') || line.startsWith('---')) {
                            // Skip file headers in unified view
                        } else if (inHunk) {
                            if (line.startsWith('+')) {
                                lineNumber.new++;
                                const content = line.substring(1);
                                html += `
                                    <div class="flex bg-green-900/20 border-l-2 border-green-500">
                                        <div class="w-16 text-right pr-2 text-slate-600 select-none">&nbsp;</div>
                                        <div class="w-16 text-right pr-2 text-slate-500 select-none">${lineNumber.new}</div>
                                        <div class="pl-2 text-green-400">+</div>
                                        <div class="pl-2 flex-1 text-green-300">${this.escapeHtml(content)}</div>
                                    </div>
                                `;
                            } else if (line.startsWith('-')) {
                                lineNumber.old++;
                                const content = line.substring(1);
                                html += `
                                    <div class="flex bg-red-900/20 border-l-2 border-red-500">
                                        <div class="w-16 text-right pr-2 text-slate-500 select-none">${lineNumber.old}</div>
                                        <div class="w-16 text-right pr-2 text-slate-600 select-none">&nbsp;</div>
                                        <div class="pl-2 text-red-400">-</div>
                                        <div class="pl-2 flex-1 text-red-300">${this.escapeHtml(content)}</div>
                                    </div>
                                `;
                            } else {
                                lineNumber.old++;
                                lineNumber.new++;
                                html += `
                                    <div class="flex text-slate-400">
                                        <div class="w-16 text-right pr-2 text-slate-600 select-none">${lineNumber.old}</div>
                                        <div class="w-16 text-right pr-2 text-slate-600 select-none">${lineNumber.new}</div>
                                        <div class="pl-2">&nbsp;</div>
                                        <div class="pl-2 flex-1">${this.escapeHtml(line)}</div>
                                    </div>
                                `;
                            }
                        }
                    });
                    
                    html += '</div>';
                    return html;
                },
                
                renderDiff(diff) {
                    if (!diff) return '<span class="text-slate-500">No diff available</span>';
                    
                    const lines = diff.split('\n');
                    let html = '';
                    let inCodeBlock = false;
                    let language = 'javascript';
                    
                    lines.forEach(line => {
                        if (line.startsWith('+++') || line.startsWith('---')) {
                            // File headers
                            html += `<div class="text-slate-500 text-xs mb-2">${this.escapeHtml(line)}</div>`;
                        } else if (line.startsWith('@@')) {
                            // Hunk headers
                            html += `<div class="text-blue-400 text-xs my-2">${this.escapeHtml(line)}</div>`;
                        } else if (line.startsWith('+')) {
                            // Added lines
                            const content = line.substring(1);
                            html += `<div class="diff-added pl-8 pr-4 py-1">${this.highlightCode(content, language)}</div>`;
                        } else if (line.startsWith('-')) {
                            // Removed lines
                            const content = line.substring(1);
                            html += `<div class="diff-removed pl-8 pr-4 py-1">${this.highlightCode(content, language)}</div>`;
                        } else {
                            // Context lines
                            html += `<div class="text-slate-400 pl-8 pr-4 py-1">${this.highlightCode(line, language)}</div>`;
                        }
                    });
                    
                    return html;
                },
                
                highlightCode(code, language) {
                    // Simple syntax highlighting - in production, use Prism.js
                    return this.escapeHtml(code);
                },
                
                formatChangeType(type) {
                    const types = {
                        'create': 'File Created',
                        'edit': 'File Edited', 
                        'write': 'File Written',
                        'delete': 'File Deleted'
                    };
                    return types[type] || type;
                },
                
                getChangeIcon(type) {
                    const icons = {
                        'create': '‚ûï',
                        'edit': '‚úèÔ∏è',
                        'write': 'üìù',
                        'delete': 'üóëÔ∏è'
                    };
                    return icons[type] || 'üìÑ';
                },
                
                getTotalChangedLines() {
                    const changes = this.getSelectedFileChanges();
                    let total = 0;
                    
                    changes.forEach(change => {
                        if (change.diff) {
                            const lines = change.diff.split('\n');
                            lines.forEach(line => {
                                if (line.startsWith('+') && !line.startsWith('+++')) total++;
                                if (line.startsWith('-') && !line.startsWith('---')) total++;
                            });
                        }
                    });
                    
                    return total;
                },
                
                async renderInlineFileView() {
                    if (!this.selectedFile) return '';
                    
                    const fileChanges = this.getSelectedFileChanges();
                    if (fileChanges.length === 0) return '';
                    
                    // Debug: log the changes
                    console.log('File changes for', this.selectedFile, fileChanges);
                    
                    // Get current file content
                    let currentContent = '';
                    try {
                        const response = await fetch(`/api/file-content?path=${encodeURIComponent(this.selectedFile)}`);
                        if (response.ok) {
                            currentContent = await response.text();
                        }
                    } catch (error) {
                        console.error('Error fetching file content:', error);
                        return '<div class="p-4 text-red-400">Error loading file content</div>';
                    }
                    
                    const lines = currentContent.split('\n');
                    let html = '<div class="inline-file-view">';
                    
                    // Process each line
                    lines.forEach((line, index) => {
                        const lineNumber = index + 1;
                        const isChanged = this.isLineChanged(line, fileChanges);
                        
                        let lineClass = 'line-unchanged';
                        let revertButton = '';
                        
                        if (isChanged) {
                            const changeType = this.getLineChangeType(line, fileChanges);
                            console.log(`Line ${lineNumber}: "${line}" -> ${changeType}`);
                            lineClass = changeType === 'added' ? 'line-added' : 'line-removed';
                            const changeId = this.getLineChangeId(line, fileChanges);
                            revertButton = `<button class="revert-button" onclick="window.claudeRevertInstance.revertChange('${changeId}')">Revert</button>`;
                        }
                        
                        html += `
                            <div class="line-container ${lineClass}">
                                <div class="line-number">${lineNumber}</div>
                                <div class="line-content">${this.escapeHtml(line)}</div>
                                ${revertButton}
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    return html;
                },
                
                isLineChanged(line, changes) {
                    // Check if this line was part of any change
                    return changes.some(change => {
                        if (change.diff) {
                            const diffLines = change.diff.split('\n');
                            return diffLines.some(diffLine => {
                                // Check for added lines (starts with +)
                                if (diffLine.startsWith('+') && !diffLine.startsWith('+++')) {
                                    const diffContent = diffLine.substring(1);
                                    return diffContent === line || (diffContent.trim() === '' && line.trim() === '');
                                }
                                // Check for removed lines (starts with -)
                                if (diffLine.startsWith('-') && !diffLine.startsWith('---')) {
                                    const diffContent = diffLine.substring(1);
                                    return diffContent === line || (diffContent.trim() === '' && line.trim() === '');
                                }
                                return false;
                            });
                        }
                        return false;
                    });
                },
                
                getLineChangeType(line, changes) {
                    // For Edit changes, we need to determine if this line is part of newString or oldString
                    // Since we're showing the current file content, all visible lines should be "added" if they're part of changes
                    for (const change of changes) {
                        if (change.type === 'edit' && change.diff) {
                            const diffLines = change.diff.split('\n');
                            for (const diffLine of diffLines) {
                                if (diffLine.startsWith('+') && !diffLine.startsWith('+++')) {
                                    const diffContent = diffLine.substring(1);
                                    if (diffContent === line || (diffContent.trim() === '' && line.trim() === '')) {
                                        return 'added';
                                    }
                                }
                                // Don't show removed lines since they're not in the current file
                            }
                        }
                    }
                    return 'unchanged';
                },
                
                getLineChangeId(line, changes) {
                    // Find the change ID that affected this line
                    for (const change of changes) {
                        if (change.diff) {
                            const diffLines = change.diff.split('\n');
                            for (const diffLine of diffLines) {
                                if ((diffLine.startsWith('+') || diffLine.startsWith('-')) && 
                                    !diffLine.startsWith('+++') && !diffLine.startsWith('---')) {
                                    const diffContent = diffLine.substring(1);
                                    if (diffContent === line || (diffContent.trim() === '' && line.trim() === '')) {
                                        return change.id;
                                    }
                                }
                            }
                        }
                    }
                    return null;
                },
                
                escapeHtml(text) {
                    const map = {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#039;'
                    };
                    return text.replace(/[&<>"']/g, m => map[m]);
                },

                // Trim leading/trailing whitespace from messages for display
                // This doesn't modify the original log files
                trimMessage(text) {
                    if (!text) return '';
                    return text.trim();
                },
                
                revertChange(changeId) {
                    console.log('Reverting change:', changeId);

                    // Find the change
                    const change = this.changes.find(c => c.id === changeId);
                    if (change && !change.isLatestSession) {
                        this.showStatus('Cannot revert historical session changes', 'error');
                        return;
                    }

                    if (!confirm('Are you sure you want to revert this change?')) {
                        return;
                    }

                    this.ws.send(JSON.stringify({
                        type: 'revert',
                        changeId: changeId
                    }));
                },
                
                revertAllFileChanges() {
                    const changes = this.getSelectedFileChanges();

                    // Check if any changes are from historical sessions
                    if (changes.some(c => !c.isLatestSession)) {
                        this.showStatus('Cannot revert historical session changes', 'error');
                        return;
                    }

                    const message = `‚ö†Ô∏è Cascading Revert Warning\n\nThis will revert all ${changes.length} changes to this file.\n\nChanges are reverted in reverse chronological order (newest first).\n\nAre you sure you want to continue?`;

                    if (!confirm(message)) {
                        return;
                    }

                    changes.forEach(change => {
                        this.ws.send(JSON.stringify({
                            type: 'revert',
                            changeId: change.id
                        }));
                    });
                },
                
                handleRevertSuccess(changeId) {
                    this.showStatus('Change reverted successfully!', 'success');

                    // Remove the reverted change from current session
                    this.changes = this.changes.filter(c => c.id !== changeId);

                    // Also remove from sessionChanges
                    if (this.selectedSessionId && this.sessionChanges[this.selectedSessionId]) {
                        this.sessionChanges[this.selectedSessionId] =
                            this.sessionChanges[this.selectedSessionId].filter(c => c.id !== changeId);
                    }

                    // Refresh the file view to show the reverted content
                    if (this.selectedFile) {
                        this.refreshFileView();
                    }

                    // If no more changes for selected file, clear selection
                    if (this.selectedFile && this.getSelectedFileChanges().length === 0) {
                        this.selectedFile = null;
                    }
                },
                
                handleRevertError(error) {
                    this.showStatus(`Error: ${error}`, 'error');
                },
                
                showStatus(message, type) {
                    this.statusMessage = message;
                    this.statusType = type;
                    
                    setTimeout(() => {
                        this.statusMessage = '';
                    }, 3000);
                },

                async loadFileContent() {
                    if (!this.selectedFile) {
                        this.fileViewContent = '';
                        return;
                    }
                    
                    try {
                        if (this.viewMode === 'diff') {
                            this.fileViewContent = this.renderChangePreview();
                        } else {
                            this.fileViewContent = await this.renderInlineFileView();
                        }
                    } catch (error) {
                        console.error('Error loading file content:', error);
                        this.fileViewContent = '<div class="p-4 text-red-400">Error loading file content</div>';
                    }
                },

                async refreshFileView() {
                    await this.loadFileContent();
                }
            };
        }
    </script>
